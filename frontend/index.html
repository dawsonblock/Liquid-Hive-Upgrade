<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cerebral Operator Console</title>
</head>

<body>
  <div id="root"></div>
  <script type="module">
    (async () => {
      // Load runtime config, then bootstrap the app
      const def = { backendUrl: '' };
      try {
        const res = await fetch('/app-config.json', { cache: 'no-store' });
        if (res.ok) {
          // @ts-ignore
          window.__APP_CONFIG__ = await res.json();
        } else {
          // @ts-ignore
          window.__APP_CONFIG__ = def;
        }
      } catch (e) {
        // @ts-ignore
        window.__APP_CONFIG__ = def;
      }
      await import('/src/main.tsx');
    })();
  </script>
</body>

</html>
