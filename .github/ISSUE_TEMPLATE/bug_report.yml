name: üêõ Bug Report
description: Report a bug to help us improve
title: "[Bug]: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to report a bug! Please fill out this form as completely as possible.
        
  - type: checkboxes
    attributes:
      label: Prerequisites
      description: Please confirm the following before submitting your bug report
      options:
        - label: I have searched existing issues to ensure this bug hasn't been reported
          required: true
        - label: I have read the contributing guidelines
          required: true
        - label: This is not a security vulnerability (use security@liquid-hive.dev instead)
          required: true

  - type: textarea
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen
    validations:
      required: true

  - type: textarea
    attributes:
      label: Actual Behavior
      description: A clear and concise description of what actually happened
    validations:
      required: true

  - type: textarea
    attributes:
      label: Screenshots/Logs
      description: If applicable, add screenshots or log output to help explain your problem
      placeholder: Paste logs or drag screenshots here...

  - type: dropdown
    attributes:
      label: Component
      description: Which component is affected?
      options:
        - Frontend (React/TypeScript)
        - Backend (FastAPI/Python)
        - Planner (DAG Execution)
        - Arena (Model Evaluation)
        - Oracle (LLM Providers)
        - Authentication/Security
        - Database (MongoDB/Redis/Neo4j)
        - Deployment (Docker/Kubernetes)
        - Documentation
        - Other
    validations:
      required: true

  - type: dropdown
    attributes:
      label: Priority
      description: What is the impact of this bug?
      options:
        - Low (Minor issue, workaround available)
        - Medium (Affects functionality, but not critical)
        - High (Blocks important functionality)
        - Critical (System unusable, security issue)
    validations:
      required: true

  - type: textarea
    attributes:
      label: Environment
      description: Please provide details about your environment
      placeholder: |
        - OS: [e.g., Ubuntu 22.04, macOS 13.0, Windows 11]
        - Python Version: [e.g., 3.11.5]
        - Node.js Version: [e.g., 18.18.0]
        - Docker Version: [e.g., 24.0.6]
        - Browser: [e.g., Chrome 118.0]
        - Version/Commit: [e.g., v2.0.0 or commit sha]
    validations:
      required: true

  - type: textarea
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: Any additional information that might be helpful...

  - type: checkboxes
    attributes:
      label: Willingness to Contribute
      description: Would you be willing to help fix this bug?
      options:
        - label: I would be willing to submit a pull request to fix this bug