apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "liquid-hive-upgrade.fullname" . }}
  labels:
    {{- include "liquid-hive-upgrade.labels" . | nindent 4 }}
  {{- with .Values.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  replicas: {{ .Values.replicaCount }}
  {{- with .Values.strategy }}
  strategy:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "liquid-hive-upgrade.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "liquid-hive-upgrade.selectorLabels" . | nindent 8 }}
        {{- with .Values.labels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
        {{- with .Values.annotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "liquid-hive-upgrade.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          env:
            # Application Environment Variables
            {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            
            # Database Configuration
            {{- if .Values.databases.mongodb.enabled }}
            - name: MONGO_URL
              value: {{ .Values.databases.mongodb.connectionString | quote }}
            {{- end }}
            
            {{- if .Values.databases.redis.enabled }}
            - name: REDIS_URL
              value: {{ .Values.databases.redis.url | quote }}
            {{- if .Values.databases.redis.passwordSecretRef }}
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.databases.redis.passwordSecretRef }}
                  key: password
            {{- end }}
            {{- end }}
            
            {{- if .Values.databases.neo4j.enabled }}
            - name: NEO4J_URI
              value: {{ .Values.databases.neo4j.uri | quote }}
            - name: NEO4J_USER
              value: {{ .Values.databases.neo4j.user | quote }}
            - name: NEO4J_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.databases.neo4j.passwordSecretName }}
                  key: password
            {{- end }}
            
            {{- if .Values.databases.qdrant.enabled }}
            - name: QDRANT_URL
              value: {{ .Values.databases.qdrant.url | quote }}
            {{- if .Values.databases.qdrant.apiKeySecretRef }}
            - name: QDRANT_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.databases.qdrant.apiKeySecretRef }}
                  key: api-key
            {{- end }}
            {{- end }}
            
            # External Secrets
            {{- range .Values.secrets.externalSecrets }}
            {{- range .keys }}
            - name: {{ . }}
              valueFrom:
                secretKeyRef:
                  name: {{ $.name }}
                  key: {{ . }}
            {{- end }}
            {{- end }}
          
          # Health Checks
          {{- with .Values.healthChecks.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          
          {{- with .Values.healthChecks.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          
          {{- with .Values.healthChecks.startupProbe }}
          startupProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          
          # Resource Limits
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          
          # Volume Mounts
          volumeMounts:
            # JWT Public Key
            - name: jwt-public-key
              mountPath: /run/secrets
              readOnly: true
            
            # Application Data
            {{- if .Values.persistence.enabled }}
            - name: app-data
              mountPath: /app/data
            - name: logs
              mountPath: /app/logs
            {{- end }}
            
            # Configuration Files
            - name: config
              mountPath: /app/config/app-config.yaml
              subPath: app-config.yaml
              readOnly: true
      
      # Volumes
      volumes:
        # JWT Public Key Secret
        - name: jwt-public-key
          secret:
            secretName: api-jwt-pub
        
        # Configuration ConfigMap
        - name: config
          configMap:
            name: {{ include "liquid-hive-upgrade.fullname" . }}-config
        
        # Persistent Volumes
        {{- if .Values.persistence.enabled }}
        - name: app-data
          persistentVolumeClaim:
            claimName: {{ include "liquid-hive-upgrade.fullname" . }}-data
        - name: logs
          persistentVolumeClaim:
            claimName: {{ include "liquid-hive-upgrade.fullname" . }}-logs
        {{- end }}
      
      # Node Selection and Scheduling
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      
      # Termination Grace Period
      terminationGracePeriodSeconds: 30