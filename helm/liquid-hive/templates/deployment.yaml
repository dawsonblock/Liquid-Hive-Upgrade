apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "liquid-hive.fullname" . }}
  labels:
    {{- include "liquid-hive.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "liquid-hive.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
      labels:
        {{- include "liquid-hive.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.secrets.aws.serviceAccount.create }}
      serviceAccountName: {{ include "liquid-hive.serviceAccountName" . }}
      {{- else if .Values.serviceAccount.create }}
      serviceAccountName: {{ include "liquid-hive.serviceAccountName" . }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- with .Values.containerSecurityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          {{- if .Values.externalSecrets.enabled }}
          envFrom:
            - secretRef:
                name: {{ include "liquid-hive.fullname" . }}-runtime-secrets
          {{- end }}
          env:
            # Secrets Management Configuration
            {{- if eq .Values.secrets.provider "vault" }}
            - name: VAULT_ADDR
              value: {{ .Values.secrets.vault.address | quote }}
            {{- if .Values.secrets.vault.token }}
            - name: VAULT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "liquid-hive.fullname" . }}-vault-token
                  key: token
            {{- end }}
            {{- end }}
            {{- if eq .Values.secrets.provider "aws-secrets-manager" }}
            - name: AWS_REGION
              value: {{ .Values.secrets.aws.region | quote }}
            - name: AWS_SECRETS_PREFIX
              value: {{ .Values.secrets.aws.secretsPrefix | quote }}
            {{- end }}
            - name: SECRETS_PROVIDER
              value: {{ .Values.secrets.provider | quote }}
              
            # Application Configuration (fallbacks from configmap/values)
            {{- if .Values.config.database.mongoUrl }}
            - name: MONGO_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "liquid-hive.fullname" . }}-config
                  key: mongo_url
            {{- end }}
            {{- if .Values.config.database.redisUrl }}
            - name: REDIS_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "liquid-hive.fullname" . }}-config
                  key: redis_url
            {{- end }}
            {{- if .Values.config.database.neo4jUrl }}
            - name: NEO4J_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "liquid-hive.fullname" . }}-config
                  key: neo4j_url
            {{- end }}
            {{- if .Values.config.ai.vllmEndpoint }}
            - name: VLLM_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: {{ include "liquid-hive.fullname" . }}-config
                  key: vllm_endpoint
            {{- end }}
            {{- if .Values.config.ai.vllmEndpointSmall }}
            - name: VLLM_ENDPOINT_SMALL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "liquid-hive.fullname" . }}-config
                  key: vllm_endpoint_small
            {{- end }}
            {{- if .Values.config.ai.vllmEndpointLarge }}
            - name: VLLM_ENDPOINT_LARGE
              valueFrom:
                configMapKeyRef:
                  name: {{ include "liquid-hive.fullname" . }}-config
                  key: vllm_endpoint_large
            {{- end }}
            {{- if .Values.config.monitoring.prometheusBaseUrl }}
            - name: PROMETHEUS_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "liquid-hive.fullname" . }}-config
                  key: prometheus_base_url
            {{- end }}
            
            # Feature flags
            - name: MODEL_ROUTING_ENABLED
              value: {{ .Values.config.features.modelRoutingEnabled | quote }}
            - name: TRUSTED_AUTONOMY_ENABLED
              value: {{ .Values.config.features.trustedAutonomyEnabled | quote }}
            - name: AUTOPROMOTE_ENABLED
              value: {{ .Values.config.features.autoPromoteEnabled | quote }}
              
            # Model configuration
            - name: VL_MODEL_ID
              value: {{ .Values.config.ai.vlModelId | quote }}
              
          livenessProbe:
            httpGet:
              path: /api/healthz
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /api/healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- if .Values.storage.enabled }}
          volumeMounts:
            - name: storage
              mountPath: /app/runs
              subPath: runs
            - name: storage
              mountPath: /app/adapters
              subPath: adapters
            - name: storage
              mountPath: /app/rag_index
              subPath: rag_index
          {{- end }}
      {{- if .Values.storage.enabled }}
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: {{ include "liquid-hive.fullname" . }}-storage
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}