# Fixed Supervisor Configuration for Liquid Hive
# This replaces the broken configuration that pointed to the removed backend/ directory

[program:backend]
command=/root/.venv/bin/uvicorn apps.api.main:app --host 0.0.0.0 --port 8001 --workers 1 --reload
directory=/app
autostart=true
autorestart=true
environment=PYTHONPATH="/app",APP_URL="https://99cb2a98-223e-409b-9713-4fe0cbec33c0.preview.emergentagent.com",INTEGRATION_PROXY_URL="https://integrations.emergentagent.com"
stderr_logfile=/var/log/supervisor/backend.err.log
stdout_logfile=/var/log/supervisor/backend.out.log
stopsignal=TERM
stopwaitsecs=30
stopasgroup=true
killasgroup=true

[program:frontend]
command=yarn start
environment=HOST="0.0.0.0",PORT="3000",PYTHONPATH="/app"
directory=/app/frontend
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/frontend.err.log
stdout_logfile=/var/log/supervisor/frontend.out.log
stopsignal=TERM
stopwaitsecs=50
stopasgroup=true
killasgroup=true

[program:feedback_api]
command=/root/.venv/bin/uvicorn services.feedback_api.main:app --host 0.0.0.0 --port 8091 --workers 1 --reload
directory=/app
autostart=true
autorestart=true
environment=PYTHONPATH="/app"
stderr_logfile=/var/log/supervisor/feedback_api.err.log
stdout_logfile=/var/log/supervisor/feedback_api.out.log
stopsignal=TERM
stopwaitsecs=30
stopasgroup=true
killasgroup=true

[program:oracle_api]
command=/root/.venv/bin/uvicorn services.oracle_api.main:app --host 0.0.0.0 --port 8092 --workers 1 --reload
directory=/app
autostart=true
autorestart=true
environment=PYTHONPATH="/app"
stderr_logfile=/var/log/supervisor/oracle_api.err.log
stdout_logfile=/var/log/supervisor/oracle_api.out.log
stopsignal=TERM
stopwaitsecs=30
stopasgroup=true
killasgroup=true

[program:mongodb]
command=/usr/bin/mongod --bind_ip_all
autostart=true
autorestart=true
stderr_logfile=/var/log/mongodb.err.log
stdout_logfile=/var/log/mongodb.out.log